    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #f39c12;
        }

        header p {
            font-size: 1rem;
            max-width: 800px;
            margin: 10px auto;
            color: #ecf0f1;
        }

        /* Galería de fotos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        /* Descripción flotante */
        #description-panel {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.5s ease;
            z-index: 1000;
        }

        #description-panel img {
            max-width: 90%;
            max-height: 60%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #description-panel h2 {
            font-size: 2rem;
            margin: 0 0 10px;
            color: #f39c12;
        }

        #description-panel p {
            font-size: 1rem;
            max-width: 90%;
            text-align: center;
            color: #ecf0f1;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Botón de editar */
        .edit-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        /* Formulario de edición */
        .edit-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .edit-form input, .edit-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .edit-form button {
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .edit-form button:hover {
            background: #45a049;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            #description-panel img {
                max-height: 50%;
            }

            #description-panel h2 {
                font-size: 1.5rem;
            }

            #description-panel p {
                font-size: 0.9rem;
            }

            .close-btn {
                top: 10px;
                right: 10px;
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>

    <script>
        let currentPhotoCard = null;

        // Función para mostrar la descripción
        function showDescription(src, title, text) {
            const gallery = document.querySelector('.gallery');
            const panel = document.getElementById('description-panel');
            const img = document.getElementById('description-img');
            const titleElement = document.getElementById('description-title');
            const textElement = document.getElementById('description-text');

            // Ocultar la galería
            gallery.style.display = 'none';

            // Mostrar la descripción
            img.src = src;
            titleElement.textContent = title;
            textElement.textContent = text;
            panel.style.left = '0';
        }

        // Función para ocultar la descripción
        function hideDescription() {
            const gallery = document.querySelector('.gallery');
            const panel = document.getElementById('description-panel');

            // Mostrar la galería
            gallery.style.display = 'grid';

            // Ocultar la descripción
            panel.style.left = '-100%';
        }

        // Función para editar la foto
        function editPhoto(event, src, title, description) {
            event.stopPropagation(); // Evitar que se active el clic en la tarjeta
            currentPhotoCard = event.target.closest('.photo-card');
            const editForm = document.querySelector('.edit-form');
            editForm.style.display = 'flex';
            document.getElementById('edit-title').value = title;
            document.getElementById('edit-description').value = description;
            document.getElementById('edit-image-url').value = src;
        }

        // Función para guardar los cambios
        function saveChanges() {
            const newTitle = document.getElementById('edit-title').value;
            const newDescription = document.getElementById('edit-description').value;
            const newImageUrl = document.getElementById('edit-image-url').value;

            if (currentPhotoCard) {
                currentPhotoCard.querySelector('img').src = newImageUrl;
                currentPhotoCard.setAttribute('onclick', `showDescription('${newImageUrl}', '${newTitle}', '${newDescription}')`);
                currentPhotoCard.querySelector('.edit-btn').setAttribute('onclick', `editPhoto(event, '${newImageUrl}', '${newTitle}', '${newDescription}')`);
            }

            // Ocultar el formulario de edición
            document.querySelector('.edit-form').style.display = 'none';
        }
    </script>
