<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposición del Museo - Editable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #f39c12;
        }

        header p {
            font-size: 1rem;
            max-width: 800px;
            margin: 10px auto;
            color: #ecf0f1;
        }

        /* Galería de fotos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        /* Descripción flotante */
        #description-panel {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.5s ease;
            z-index: 1000;
        }

        #description-panel img {
            max-width: 90%;
            max-height: 60%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #description-panel h2 {
            font-size: 2rem;
            margin: 0 0 10px;
            color: #f39c12;
            text-align: center;
        }

        #description-panel p {
            font-size: 1rem;
            max-width: 90%;
            text-align: center;
            color: #ecf0f1;
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Botón de editar */
        .edit-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            #description-panel img {
                max-height: 50%;
            }

            #description-panel h2 {
                font-size: 1.5rem;
            }

            #description-panel p {
                font-size: 0.9rem;
            }

            .close-btn {
                top: 10px;
                right: 10px;
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Exposición del Museo</h1>
        <p>Explora las maravillas del museo a través de esta galería interactiva.</p>
    </header>

    <!-- Galería de fotos -->
    <section class="gallery">
        <!-- Foto 1 -->
        <div class="photo-card" onclick="showDescription('https://i.imgur.com/S3kKoJ5.jpg', 'Estudiantes', '')">
            <img src="https://i.imgur.com/S3kKoJ5.jpg" alt="Arte clásico en el museo">
            <button class="edit-btn" onclick="editPhoto(event, 'https://i.imgur.com/S3kKoJ5.jpg', 'Estudiantes', '')">Editar</button>
        </div>
        <!-- Foto 2 -->
        <div class="photo-card" onclick="showDescription('https://i.imgur.com/agFhLkp.jpg', 'Estudiantes', '')">
            <img src="https://i.imgur.com/agFhLkp.jpg" alt="Escultura moderna">
            <button class="edit-btn" onclick="editPhoto(event, 'https://i.imgur.com/agFhLkp.jpg', 'Estudiantes', '')">Editar</button>
        </div>
        <div class="photo-card" onclick="showDescription('https://imgur.com/pja7JrG.jpg', 'mineral','Exhibición de minerales organizada por composición química. Incluye elementos nativos, silicatos, sulfuros, óxidos e hidróxidos. Las muestras están cuidadosamente dispuestas en vitrinas iluminadas y etiquetadas, permitiendo una mejor comprensión de su variedad y características. Esta colección invita a los visitantes a explorar la riqueza geológica y apreciar la diversidad')">
            <img src="https://imgur.com/pja7JrG.jpg" alt="Escultura moderna">
            <button class="edit-btn" onclick="editPhoto(event, 'https://imgur.com/pja7JrG.jpg', 'mineral', '')">Editar</button>
        </div>
        <!-- Foto 3 -->
        <div class="photo-card" onclick="showDescription('https://i.imgur.com/LylB1pz.jpg', 'Flores', 'El Homo floresiensis, conocido como el Hobbit, es una especie extinta que vivió en la isla de Flores, Indonesia, hace unos 50,000 años. Medía un metro de altura y tenía un cerebro pequeño, pero fabricaba herramientas y cazaba elefantes pequeños. Su extinción sigue siendo un misterio.')">
            <img src="https://i.imgur.com/LylB1pz.jpg" alt="Arte abstracto">
            <button class="edit-btn" onclick="editPhoto(event, 'https://i.imgur.com/LylB1pz.jpg', 'Flores', 'El Homo floresiensis, conocido como el Hobbit, es una especie extinta que vivió en la isla de Flores, Indonesia, hace unos 50,000 años. Medía un metro de altura y tenía un cerebro pequeño, pero fabricaba herramientas y cazaba elefantes pequeños. Su extinción sigue siendo un misterio.')">Editar</button>
        </div>
        <!-- Foto 4 -->
        <div class="photo-card" onclick="showDescription('https://i.imgur.com/vBFHeGx.jpg', '(aquí va el título)', '(aquí va la descripción)')">
            <img src="https://i.imgur.com/vBFHeGx.jpg" alt="Exhibición interactiva">
            <button class="edit-btn" onclick="editPhoto(event, 'https://i.imgur.com/vBFHeGx.jpg', '(aquí va el título)', '(aquí va la descripción)')">Editar</button>
        </div>
        <!-- Foto 5 -->
        <div class="photo-card" onclick="showDescription('https://i.imgur.com/gBbY4Pa.jpg', 'El Pingüino Emperador', 'El Museo Nacional exhibe un pingüino emperador para concientizar sobre la biodiversidad y los efectos del cambio climático. Este ejemplar, de 115 cm y entre 30 y 40 kg, fue encontrado cubierto de hielo en la Antártida durante una expedición científica y luego trasladado a Buenos Aires para su preservación mediante taxidermia. La muestra destaca cómo la reducción del hielo amenaza su supervivencia y busca educar al público sobre la importancia de la conservación y la investigación científica, convirtiéndolo en un símbolo de la lucha contra el cambio climático.')">
            <img src="https://i.imgur.com/gBbY4Pa.jpg" alt="Arte contemporáneo">
            <button class="edit-btn" onclick="editPhoto(event, 'https://i.imgur.com/gBbY4Pa.jpg', 'El Pingüino Emperador', 'El Museo Nacional exhibe un pingüino emperador para concientizar sobre la biodiversidad y los efectos del cambio climático. Este ejemplar, de 115 cm y entre 30 y 40 kg, fue encontrado cubierto de hielo en la Antártida durante una expedición científica y luego trasladado a Buenos Aires para su preservación mediante taxidermia. La muestra destaca cómo la reducción del hielo amenaza su supervivencia y busca educar al público sobre la importancia de la conservación y la investigación científica, convirtiéndolo en un símbolo de la lucha contra el cambio climático.')">Editar</button>
        </div>
        <!-- Foto 6 -->
        <div class="photo-card" onclick="showDescription('https://imgur.com/jUyUdua.jpg', 'Tamaury', 'Tamaury, un manatí rescatado en 1995 en el muelle de Barahona, vivió 12 años en el Acuario Nacional. Inicialmente pesaba 31.75 kg y medía 70 cm. Murió el 7 de abril de 2007, pesando 210 kg y midiendo 2.56 m. Su nombre honra a los investigadores Tammy Domínguez y Amaury Villalba, quienes fallecieron en un accidente aéreo mientras estudiaban manatíes en la bahía de Neyba. Esta exhibición de su esqueleto preserva su historia y reafirma nuestro compromiso con la conservación marina.')">
            <img src="https://imgur.com/jUyUdua.jpg" alt="Detalles arquitectónicos">
            <button class="edit-btn" onclick="editPhoto(event, 'https://imgur.com/jUyUdua.jpg', 'Tamaury', 'Tamaury, un manatí rescatado en 1995 en el muelle de Barahona, vivió 12 años en el Acuario Nacional. Inicialmente pesaba 31.75 kg y medía 70 cm. Murió el 7 de abril de 2007, pesando 210 kg y midiendo 2.56 m. Su nombre honra a los investigadores Tammy Domínguez y Amaury Villalba, quienes fallecieron en un accidente aéreo mientras estudiaban manatíes en la bahía de Neyba. Esta exhibición de su esqueleto preserva su historia y reafirma nuestro compromiso con la conservación marina.')">Editar</button>
        </div>
        <!-- Foto 7 -->
        <div class="photo-card" onclick="showDescription('https://i.imgur.com/g1MBN22.jpg', 'Sala de las Aves', 'Con más de 10,000 especies conocidas, las aves figuran entre los grupos de animales más exitosos. Su destacada diversidad en la Hispaniola, registrando el mayor endemismo de Las Antillas, ha sido justamente considerada en esta sala con la exhibición de 131 pieles, correspondientes a 122 especies.')">
            <img src="https://i.imgur.com/g1MBN22.jpg" alt="Arte escultórico">
            <button class="edit-btn" onclick="editPhoto(event, 'https://i.imgur.com/g1MBN22.jpg', 'Sala de las Aves', 'Con más de 10,000 especies conocidas, las aves figuran entre los grupos de animales más exitosos. Su destacada diversidad en la Hispaniola, registrando el mayor endemismo de Las Antillas, ha sido justamente considerada en esta sala con la exhibición de 131 pieles, correspondientes a 122 especies.')">Editar</button>
        </div>
    </section>

    <!-- Descripción flotante -->
    <div id="description-panel">
        <span class="close-btn" onclick="hideDescription()">❌</span>
        <img id="description-img" src="" alt="Imagen seleccionada">
        <h2 id="description-title"></h2>
        <p id="description-text"></p>
    </div>

    <!-- JavaScript -->
    <script>
        // Función para mostrar la descripción de la foto
        function showDescription(imgSrc, title, description) {
            const descriptionPanel = document.getElementById('description-panel');
            const descriptionImg = document.getElementById('description-img');
            const descriptionTitle = document.getElementById('description-title');
            const descriptionText = document.getElementById('description-text');

            descriptionImg.src = imgSrc;
            descriptionTitle.textContent = title;
            descriptionText.textContent = description;

            descriptionPanel.style.left = '0';
        }

        // Función para ocultar la descripción de la foto
        function hideDescription() {
            const descriptionPanel = document.getElementById('description-panel');
            descriptionPanel.style.left = '-100%';
        }

        // Función para editar la foto (puedes personalizar esta función según tus necesidades)
        function editPhoto(event, imgSrc, title, description) {
            event.stopPropagation(); // Evita que se active el evento de mostrar la descripción
            alert(`Editar foto:\nURL: ${imgSrc}\nTítulo: ${title}\nDescripción: ${description}`);
            // Aquí puedes agregar la lógica para abrir un formulario de edición, etc.
        }
    </script>
</body>
</html>
